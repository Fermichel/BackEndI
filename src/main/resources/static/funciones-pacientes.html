    <div id="div_paciente_table"class="text-center">

        <div class="row justify-content-center">
            <div class="row col-md-6 table-responsive font-monospace">

                    <thead>

    <div class="row justify-content-center">
        <div class="col-sm-6" style="display: none; padding:10px; border-radius:3px" id="div_paciente_updating">
            <form id="update_paciente_form"class="bg-success p-2 bg-opacity-25">
            <div class="form-group">
                <label >Id:</label>
                <input type="text" class="form-control " id="paciente_id" readonly>
            </div>
            <div class="form-group row">
                <div class="form-group col-md-6">
                    <label for="apellido" class="control-label">Apellido</label>
                    <input type="text" class="form-control" id="apellido" placeholder="apellido" name="apellido" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="nombre" class="control-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" placeholder="nombre" name="nombre" required>
                </div>
            </div>
            <div class="form-group row">
                <div class="form-group col-md-6">
                    <label for="email" class="control-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="email" name="email" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="dni" class="control-label">DNI</label>
                    <input type="text" class="form-control" id="dni" placeholder="DNI" name="dni" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="fechaIngreso" class="control-label">Fecha de ingreso</label>
                    <input type="date" class="form-control" id="fechaIngreso" name="fechaIngreso" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <h5 class="mt-2">Domicilio</h5>
                </div>
            </div>
            <div class="form-group">
                <label >Id:</label>
                <input type="text" class="form-control " id="domicilio_id" readonly>
            </div>
            <div class="form-group row">
                <div class="form-group col-md-6">
                    <label for="calle" class="control-label">Calle</label>
                    <input type="text" class="form-control" id="calle" placeholder="calle" name="calle" required>
                </div>
                <div class="form-group col-md-2">
                    <label for="numero" class="control-label">NÃºmero</label>
                    <input type="text" class="form-control" id="numero" placeholder="" name="numero" required>
                </div>
                <div class="form-group col-md-4">
                    <label for="localidad" class="control-label">Localidad</label>
                    <input type="text" class="form-control" id="localidad" placeholder="localidad" name="localidad" required>
                </div>
                <div class="form-group col-md-4">
                    <label for="provincia" class="control-label">Provincia</label>
                    <input type="text" class="form-control" id="provincia" placeholder="provincia" name="provincia" required>
                </div>

                <div class="text-center mt-3">
                    <button type="submit" class="btn btn-primary">Modificar</button>
                </div>
            </div>
            </form>
                <div id="response" style="display:none; margin:10px">
                </div>
